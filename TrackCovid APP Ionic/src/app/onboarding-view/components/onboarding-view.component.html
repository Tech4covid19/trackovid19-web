<ion-content>
    <ion-slides #ionSlides pager="true">
        <ion-slide *ngFor="let step of stepsData; let i = index">
            <step-data-protection
                (nextStep)="onNextStep(i)"
                [thumbnail]="step.thumbnail"
                [title]="step.title"
                [text]="step.text"
            ></step-data-protection>
        </ion-slide>
    </ion-slides>
</ion-content>
