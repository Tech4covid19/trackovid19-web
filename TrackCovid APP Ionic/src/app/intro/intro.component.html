<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      <app-header></app-header>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="true">
    <ion-slide class="step-container">
      <ion-thumbnail slot="start" class="step-thumbnail">
        <ion-img src="assets/step1.png"></ion-img>
      </ion-thumbnail>
      <h1>Proteção de dados</h1>
      <span>
        Os seus dados são anónimos e confidenciais.<br>
        Os seus contactos não terão acesso a seu estado.
      </span>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
