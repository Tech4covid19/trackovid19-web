<div class="change-state-step2-container">
  <h2 class="page-title">Alterar o meu estado</h2>
  <img class="step-counter" src="assets/img/illustrations/change-state/step-2-counter.svg" />
  <div class="step-description">
    <p class="step-description-text">Passo 2 - Infeção</p>
    <p class="step-question-text">Qual o seu estado de infeção atual?</p>
  </div>
  <div class="cards">
    <div class="card" *ngFor="let health_state of conditionState.health_states">
      <app-radio-card [state]="health_state.name" [input_name]="'estado'" (change)="changeHealthState(health_state.id, $event)"> </app-radio-card>
    </div>
  </div>
  <div class="confirm-container">
    <app-state-confirm-btn
      (click)="onClick()"
      [btnText]="'Seguinte'"
    ></app-state-confirm-btn>
  </div>
</div>
