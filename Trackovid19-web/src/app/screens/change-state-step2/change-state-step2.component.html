<app-cancel-status-update-button></app-cancel-status-update-button>
<div class="change-state-step2-container">
  <h2 class="page-title">Alterar o meu estado</h2>
  <app-steps [steps]="steps" [getState]="getStateCallback"></app-steps>
  <div class="step-description">
    <p class="step-description-text">Passo 2 - Infeção</p>
    <p class="step-question-text">Qual o seu estado de infeção atual?</p>
  </div>

  <div class="cards">
    <ng-container *ngFor="let condition of conditions">
      <div class="card">
        <app-radio-card
          [checked]="case.condition === condition.id"
          [state]="condition.status"
          [input_name]="'estado'"
          [id]="condition.id"
          [clickCard]="updateConditionCallback"
        >
        </app-radio-card>
      </div>
    </ng-container>
  </div>
  <!-- Change to correct link -->
  <div class="confirm-container">
    <app-state-confirm-btn
      (click)="onClick()"
      [disabled]="!case?.condition"
      [btnText]="'Seguinte'"
    ></app-state-confirm-btn>
  </div>
</div>
