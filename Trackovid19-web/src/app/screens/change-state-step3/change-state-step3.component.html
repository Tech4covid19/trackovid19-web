<div class="change-state-step3-container">
  <h2 class="page-title">Alterar o meu estado</h2>
  <app-steps [steps]="steps"></app-steps>
  <div class="step-description">
    <p class="step-description-text">Passo 3 - Isolamento</p>
    <p class="step-question-text">Qual o seu estado de atividade atual?</p>
  </div>

  <div class="cards">
    <div class="cards">
      <div class="card" *ngFor="let confinementState of conditionState.confinementStates">
        <app-radio-card [state]="confinementState.description" [input_name]="'atividade'">
        </app-radio-card>
      </div>
    </div>
  </div>
</div>
<!-- Change to correct link -->
<div class="confirm-container">
  <app-state-confirm-btn (click)="sendForm()" [btnText]="'Submeter'"></app-state-confirm-btn>
</div>
