<app-cancel-status-update-button></app-cancel-status-update-button>
<div class="change-state-step3-container">
  <h2 class="page-title">Alterar o meu estado</h2>
  <app-steps [steps]="steps" [getState]="getStateCallback"></app-steps>
  <div class="step-description">
    <p class="step-description-text">Passo 3 - Isolamento</p>
    <p class="step-question-text">Qual o seu estado de atividade atual?</p>
  </div>

  <div class="cards">
    <ng-container *ngFor="let confinementState of confinementStates">
      <div class="card">
        <app-radio-card
          [state]="confinementState.description"
          [input_name]="'atividade'"
          [id]="confinementState.id"
          [clickCard]="updateConfinementStateCallback"
        >
        </app-radio-card>
      </div>
    </ng-container>
  </div>

  <div class="confirm-container">
    <app-state-confirm-btn
      (click)="sendForm()"
      [disabled]="!case?.confinementState"
      [btnText]="'Submeter'"
    ></app-state-confirm-btn>
  </div>
</div>
