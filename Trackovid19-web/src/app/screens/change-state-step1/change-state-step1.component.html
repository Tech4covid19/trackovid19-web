<div class="change-state-step1-container">
  <h2 class="page-title">Alterar o meu estado</h2>

  <app-steps [steps]="steps"></app-steps>

  <div class="step-description">
    <p class="step-description-text">Passo 1 - Estado de Sa√∫de</p>
    <p class="step-question-text">Apresenta algum dos sintomas abaixo?</p>
  </div>

  <div class="cards">
    <ng-container *ngIf="conditionState">
      <div class="card" *ngFor="let symptom of conditionState.symptoms">
        <app-checkbox-card [state]="symptom.symptom"> </app-checkbox-card>
      </div>
    </ng-container>
  </div>

  <!-- Change to correct link -->
  <div class="confirm-container">
    <app-state-confirm-btn (click)="onClick()" [btnText]="'Seguinte'"></app-state-confirm-btn>
  </div>
</div>
