<div class="h-100" fxLayout="row" fxLayoutAlign="center">
  <div class="h-100" fxFlex="100">
    <div class="h-100 wrapper" fxLayout="column">
      <div class="header">
        <div class="logo">
          <img class="logo-background" src="assets/img/illustrations/login/background.svg" />
        </div>
      </div>

      <div class="action" fxLayout="row">
        <div class="action-content">
          <div
            class="login-btn button-elevation cursor-pointer"
            [ngClass]="termsAgreed ? 'login-btn-enabled' : 'login-btn-disabled'"
            (click)="onFacebookLogin()"
          >
            <div class="fb" fxLayout="row" fxLayoutAlign="center">
              <img src="assets/img/facebook.svg" />
            </div>
            <div class="login-text">
              <p>Entrar com o Facebook</p>
            </div>
          </div>

          <div class="policy-terms">
            <input type="checkbox" [checked]="termsAgreed" (change)="termsAgreed = !termsAgreed" />
            Aceito os termos
            <a class="text-grey text-center" target="_blank" href="/terms-conditions"
              >Termos e condições</a
            >
            e as
            <a class="text-grey text-center" target="_blank" href="/privacy-policy"
              >Política de Privacidade</a
            >
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
