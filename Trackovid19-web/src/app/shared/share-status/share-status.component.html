<div *ngIf="showShare" [class.open]="showShare" class="modal-wrapper">
  <div [class.extra-margin]="closable" class="modal w-100" fxLayout="column">
    <div *ngIf="closable" class="modal-header" fxLayout="row" (click)="close()">
      <div class="close-button ml-auto">
        <svg
          width="22"
          height="22"
          viewBox="0 0 22 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11 0.5C5.20156 0.5 0.5 5.20156 0.5 11C0.5 16.7984 5.20156 21.5 11 21.5C16.7984 21.5 21.5 16.7984 21.5 11C21.5 5.20156 16.7984 0.5 11 0.5ZM14.8766 14.9891L13.3297 14.982L11 12.2047L8.67266 14.9797L7.12344 14.9867C7.02031 14.9867 6.93594 14.9047 6.93594 14.7992C6.93594 14.7547 6.95234 14.7125 6.98047 14.6773L10.0297 11.0445L6.98047 7.41406C6.95215 7.37971 6.93643 7.3367 6.93594 7.29219C6.93594 7.18906 7.02031 7.10469 7.12344 7.10469L8.67266 7.11172L11 9.88906L13.3273 7.11406L14.8742 7.10703C14.9773 7.10703 15.0617 7.18906 15.0617 7.29453C15.0617 7.33906 15.0453 7.38125 15.0172 7.41641L11.9727 11.0469L15.0195 14.6797C15.0477 14.7148 15.0641 14.757 15.0641 14.8016C15.0641 14.9047 14.9797 14.9891 14.8766 14.9891Z"
            fill="white"
          />
        </svg>
      </div>
    </div>

    <div class="modal-body">
      <div class="share-container">
        <div class="title">
          <span>{{ video.title }}</span>
        </div>
        <div class="sub-title">
          <span>{{ video.description }}</span>
        </div>

        <div class="share-video-container">
          <iframe
            [src]="iframe"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
        <div class="footer-text">
          <span>Ajuda-nos partilhando o Covidografia com os teus amigos e conhecidos.</span>
        </div>

        <div class="footer-share">
          <!-- Facebook -->
          <div
            *ngIf="video.share.facebook"
            id="facebook"
            class="icon-share"
            (click)="shareFacebook()"
          >
            <img src="assets/img/icons/fb-share-icon.svg" />
          </div>

          <!-- Whatsapp -->
          <div
            *ngIf="video.share.whatsapp"
            id="whatsapp"
            class="icon-share"
            (click)="shareWhatsapp()"
          >
            <img src="assets/img/icons/whatsapp-share-icon.svg" />
          </div>

          <!-- Facebook messenger -->
          <div
            *ngIf="video.share.messenger"
            id="facebook-messenger"
            class="icon-share"
            (click)="shareFacebookMessenger()"
          >
            <img src="assets/img/icons/facebook-messenger-share-icon.svg" />
          </div>

          <!-- Linkedin -->
          <div
            *ngIf="video.share.linkedin"
            id="linkedin"
            class="icon-share"
            (click)="shareLinkedIn()"
          >
            <img src="assets/img/icons/linkedin-share-icon.svg" />
          </div>

          <!-- Twitter -->
          <div *ngIf="video.share.twitter" id="twitter" class="icon-share" (click)="shareTwitter()">
            <img src="assets/img/icons/twitter-share-icon.svg" />
          </div>

          <!-- Copy link+text/copy -->
          <div
            *ngIf="video.share.copyText"
            id="copy-link-text"
            class="icon-share"
            (click)="shareCopyLinkText()"
          >
            <img src="assets/img/icons/copy-link-text-share-icon.svg" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
