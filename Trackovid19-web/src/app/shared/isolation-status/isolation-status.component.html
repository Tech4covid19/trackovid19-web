<div class="location-status" fxLayout="row">
  <ng-template ngFor let-confinement [ngForOf]="confinements$ | async" ; let-first="first">
    <app-card
      [fxFlex.lt-md]="first ? 100 : 48"
      [fxFlex.xs]="first ? 100 : 48"
      [counter]="confinement.hits"
      [label]="confinement.confinement_state_text"
      [color]="confinement.confinement_state | statusConfinement"
      [icon]="confinement.confinement_state | iconPlaceholderConfinement"
    ></app-card>
  </ng-template>
</div>
