<div class="location-info">
  <div class="location-info-area">
    <h1 class="profile-area">Estado na minha área</h1>
    <div class="postal-code-container">
      <img class="marker-icon" src="assets/img/icons/marker.svg" routerLink="" />
      <span class="postal-code">{{ county$ | async }} {{ postalCode$ | async }}</span>
    </div>
  </div>
  <span class="reports-info">
    baseado na informação de {{ count }} utilizador<span *ngIf="count != 1">es</span>
  </span>
</div>
