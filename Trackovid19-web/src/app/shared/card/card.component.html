

    <div class="card">
        <div class="card-body" fxLayout="column" fxLayoutAlign="space-between start" fxFlex="100">
   
         
                <img [src]="card?.icon">
                <div class="counter">
                    <span class="status">{{card?.number}}</span>
                    <p>{{card?.text}}</p>
                </div>
          
            
        </div>
      
</div>
