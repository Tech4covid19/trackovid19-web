<div class="profile">
  <ng-container *ngIf="user; else loading">
    <img class="profile_picture" src="assets/img/avatar.svg" alt="avatar" />

    <div class="profile_details">
      <span>{{ user.info?.name }}</span>
      <a class="link settings_link" href="">Ver definições</a>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="loading">
      <div class="lds-heart"><div></div></div>
    </div>
  </ng-template>
  <!-- <img class="profile_dgs_logo" src="assets/img/logo/covidografia.svg" />
  <img src="assets/img/share.svg" /> -->
</div>
